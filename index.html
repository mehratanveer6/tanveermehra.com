    <main>

    <script>
        // Time display
        function updateTime() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true,
                timeZone: 'Asia/Kolkata'
            };
            const timeStr = now.toLocaleTimeString('en-US', options);
            document.getElementById('time').textContent = 'time in chandigarh - ' + timeStr + ' IST';
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Interactive particle field
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null };

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(mouse.x, mouse.y));
            }
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
                if (this.size > 0.1) this.size -= 0.05;
            }

            draw() {
                ctx.fillStyle = `rgba(212, 165, 165, ${this.life / 100})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        // Name hover effect - split and animate letters
        const nameEl = document.getElementById('name');
        const nameText = nameEl.textContent;
        nameEl.innerHTML = nameText.split('').map(char => 
            char === ' ' ? '<span class="space"> </span>' : 
            `<span class="letter">${char}</span>`
        ).join('');

        const letters = nameEl.querySelectorAll('.letter');
        
        nameEl.addEventListener('mouseenter', () => {
            letters.forEach((letter, i) => {
                setTimeout(() => {
                    letter.style.transform = `translateY(-10px)`;
                }, i * 30);
                setTimeout(() => {
                    letter.style.transform = `translateY(0)`;
                }, i * 30 + 200);
            });
        });
    </script>
</body>
</html>
